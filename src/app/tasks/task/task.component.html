<div
  class="parent flex justify-between items-center bg-zinc-900 p-[4px] w-full h-9 rounded-md border-[1.5px] border-zinc-700 hover:bg-zinc-900/50"
  [ngClass]="{ 'opacity-50': task().completed }"
>
  @if (!isEditing()) {

  <div class="flex gap-2 items-center">
    <input
      type="checkbox"
      (click)="changeToCompleted(task().id)"
      class="appearance-none bg-zinc-800 border-green-500 border-[1.5px] rounded-full w-3 h-3 ml-2"
      [ngClass]="{ 'bg-emerald-700 border-none': task().completed }"
    />
    <div
      class="text-white text-[10px] cursor-pointer hover:"
      [ngClass]="{ 'line-through': task().completed }"
    >
      {{ task().text }}
    </div>
  </div>

  <div class="buttons flex items-center">
    <button
      class="hover:bg-zinc-700 w-5 h-[23px] rounded-md group"
      (click)="editTask(task())"
    >
      <i
        class="pi pi-pencil text-[10px] text-white group-hover:text-emerald-500"
      ></i>
    </button>
    <button class="mx-2 hover:bg-zinc-700 w-5 h-[23px] rounded-md group" (click)="deleteTask(task().id)">
      <i
        class="pi pi-trash text-[10px] text-white group-hover:text-red-500"
      ></i>
    </button>
  </div>
  }@else {
  <input
    #txtInput
    customFocus
    type="text"
    name=""
    (blur)="changeValueOfEditingByBlur()"
    id=""
    [value]="task().text"
    class="bg-zinc-900 text-white text-[10px] ml-2 h-5 p-2 w-44 "
  />

  <div class="flex items-center">
    <button class="hover:bg-zinc-700 w-5 h-[23px] rounded-md group" (click)="editValueTask(task(), txtInput.value)">
      <i class="pi pi-check text-[10px] text-emerald-400"></i>
    </button>
    <button (click)="changeValueOfEditingByBlur()" class="mx-2 hover:bg-zinc-700 w-5 h-[23px] rounded-md group">
      <i class="pi pi-times text-[10px] text-zinc-300"></i>
    </button>
  </div>
  }
</div>
