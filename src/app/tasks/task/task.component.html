<div
  class="parent flex justify-between items-center bg-zinc-900 p-[4px] w-full h-8 rounded-md"
  [ngClass]="{ 'opacity-50': task().completed }"
>
  <div class="flex gap-2 items-center">
    <input
      type="checkbox"
      (click)="changeToCompleted(task().id)"
      class="appearance-none bg-zinc-800 border-green-500 border-[1.5px] rounded-full w-3 h-3 ml-2"
      [ngClass]="{ 'bg-green-700 border-none': task().completed }"
    />
    <div
      class="text-white text-[10px] cursor-pointer hover:"
      [ngClass]="{ 'line-through': task().completed }"
    >
      {{ task().text }}
    </div>
  </div>

  <div class="buttons flex items-center">
    <button class="hover:bg-slate-100 w-5 h-[23px] rounded-md group">
      <i
        class="pi pi-pencil text-[10px] text-white group-hover:text-green-500"
      ></i>
    </button>
    <button class="mx-2 hover:bg-slate-100 w-5 h-[23px] rounded-md group">
      <i
        class="pi pi-trash text-[10px] text-white group-hover:text-red-500"
      ></i>
    </button>
  </div>
</div>
