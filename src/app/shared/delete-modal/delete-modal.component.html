<div class="bg-zinc-950 p-2 border-zinc-800 w-[350px] text-start">
  <p class="text-zinc-500 font-semibold text-[14px] mb-2">¿Estás seguro?</p>
  <p class="text-zinc-400 text-[9.5px]">
    Esta acción no se puede deshacer. Se eliminará permanentemente esta tarea de
    tu lista.
  </p>
  <div class="flex justify-end mt-4 gap-2">
    <button
      class="bg-zinc-900 border-zinc-800 text-zinc-500 text-[10px] font-semibold px-2 py-2 rounded-[4px] hover:bg-white hover:text-black"
      (click)="cancelDelete()"
    >
      Cancelar
    </button>
    <button
      class="bg-red-500 text-white font-semibold text-[10px] px-2 py-2 rounded-[4px] hover:bg-red-700"
      (click)="confirmDelete()"
    >
      Eliminar
    </button>
  </div>
</div>
